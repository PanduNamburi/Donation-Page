<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Fundraising Intern Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .title {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üíù</div>
        <h1 class="title">Make a Donation</h1>
        <p class="subtitle">Support our fundraising interns and help them reach their goals!</p>
        
        <form id="donationForm">
            <div class="form-group">
                <label for="referralCode">Intern's Referral Code</label>
                <input type="text" id="referralCode" placeholder="Enter referral code" required>
                <div class="error" id="referralCodeError"></div>
            </div>
            
            <div class="form-group">
                <label for="amount">Donation Amount ($)</label>
                <input type="number" id="amount" placeholder="Enter amount" min="1" step="0.01" required>
                <div class="error" id="amountError"></div>
            </div>
            
            <div class="form-group">
                <label for="donorName">Your Name (Optional)</label>
                <input type="text" id="donorName" placeholder="Anonymous">
                <div class="error" id="donorNameError"></div>
            </div>
            
            <div class="form-group">
                <label for="donorEmail">Your Email (Optional)</label>
                <input type="email" id="donorEmail" placeholder="your@email.com">
                <div class="error" id="donorEmailError"></div>
            </div>
            
            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" placeholder="Leave a message of support..."></textarea>
                <div class="error" id="messageError"></div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Make Donation</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="success" id="success">Donation successful! Thank you for your support!</div>
        </form>

        <div class="back-link">
            <a href="/dashboard/">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        function showSuccess() {
            const successElement = document.getElementById('success');
            successElement.style.display = 'block';
        }

        function showLoading() {
            const loadingElement = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            loadingElement.style.display = 'block';
            submitBtn.disabled = true;
        }

        function hideLoading() {
            const loadingElement = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            loadingElement.style.display = 'none';
            submitBtn.disabled = false;
        }

        function validateReferralCode(code) {
            return code.trim().length >= 3;
        }

        function validateAmount(amount) {
            return amount > 0;
        }

        function validateEmail(email) {
            if (!email) return true; // Optional field
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        async function submitDonation(donationData) {
            try {
                const response = await fetch(`${API_BASE_URL}/donations/add/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(donationData)
                });

                const data = await response.json();

                if (response.ok) {
                    return { success: true, data };
                } else {
                    return { success: false, error: data.error || 'Donation failed' };
                }
            } catch (error) {
                return { success: false, error: 'Network error' };
            }
        }

        document.getElementById('donationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const referralCode = document.getElementById('referralCode').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const donorName = document.getElementById('donorName').value;
            const donorEmail = document.getElementById('donorEmail').value;
            const message = document.getElementById('message').value;
            
            // Hide previous errors
            hideError('referralCodeError');
            hideError('amountError');
            hideError('donorNameError');
            hideError('donorEmailError');
            hideError('messageError');
            
            let hasError = false;
            
            if (!validateReferralCode(referralCode)) {
                showError('referralCodeError', 'Please enter a valid referral code');
                hasError = true;
            }
            
            if (!validateAmount(amount)) {
                showError('amountError', 'Please enter a valid amount');
                hasError = true;
            }
            
            if (!validateEmail(donorEmail)) {
                showError('donorEmailError', 'Please enter a valid email address');
                hasError = true;
            }
            
            if (!hasError) {
                showLoading();
                
                const donationData = {
                    referral_code: referralCode,
                    amount: amount,
                    donor_name: donorName || 'Anonymous',
                    donor_email: donorEmail,
                    message: message
                };
                
                const result = await submitDonation(donationData);
                
                hideLoading();
                
                if (result.success) {
                    showSuccess();
                    // Reset form
                    document.getElementById('donationForm').reset();
                    setTimeout(() => {
                        window.location.href = '/dashboard/';
                    }, 2000);
                } else {
                    showError('referralCodeError', result.error);
                }
            }
        });
    </script>
</body>
</html>
